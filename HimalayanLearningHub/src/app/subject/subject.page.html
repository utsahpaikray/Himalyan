<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Select Subject - {{ className }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let subjectName of subjects" (click)="selectSubject(subjectName)" button>
      <ion-label>{{ subjectName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
