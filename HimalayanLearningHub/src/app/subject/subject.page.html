<div *ngIf="className && subjectName">
  <h1 class="mb-4">{{ subjectName }}</h1>
  <div class="list-group">
    <a *ngFor="let topic of topics | async" 
       [routerLink]="['/content', className, subjectName, topic]" 
       class="list-group-item list-group-item-action">
      {{ topic }}
    </a>
  </div>
</div>
